<div class="picker">
  <ion-img
    role="button"
    class="image"
    (click)="onPickImage()"
    [src]="selectedImage"
    *ngIf="selectedImage"
  ></ion-img>
  <ion-button
    color="primary"
    (click)="onPickImage()"
    *ngIf="!selectedImage"
    style="position: relative"
  >
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
    <input
      type="file"
      accept="image/png"
      *ngIf="usePicker"
      #filePicker
      (change)="onFileChosen($event)"
    />
  </ion-button>
</div>
